<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{@postTitle}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">By {{@postAuthor}} : Posted at {{@postDate}}</h6>
	    <p class="card-text">{{@postDesc}}</p>
	    <a href="{{@url}}posts/{{@postSlug}}" class="card-link">See Post</a>
  </div>
</div>
